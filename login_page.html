<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuflix</title>
    <link rel="stylesheet" href="login_style.css">
    <script src="app.js"></script>
</head>
<body>
    <header class="background">
        <div class="logo-part">
            <img src="imgs/KHUFLIX.PNG" alt="Khuflix">
        </div>
        <div class="login-part">
            <div class=login-space>
                <h1>로그인</h1>
                <div class=login-main>
                    <div class="idbox">
                        <input id="id" type="text" placeholder="이메일 주소 또는 전화번호">
                    </div>
                    <div class="pwbox">
                        <input id="pw" type="text" placeholder="비밀번호">
                    </div>
                    <button class="login" onclick="location.href='main_page.html'">로그인</button>
                    <div class="save">
                        <input id="check" type="checkbox" name="save info" value="TRUE">
                        <label for="check">로그인 정보 저장</label>
                        <a id="to_netflix" href="http://www.netflix.com" target="_blank">도움이 필요하신가요?</a>
                    </div>
                </div>
            </div>
            <div class="social-login">
                <a class="icon" href="">
                    <img class="social" src="imgs/facebook.png" alt="Facebook">
                </a>
                <a class="icon" href="">
                    <img class="social" src="imgs/kakao-talk.png" alt="Kakao">
                </a>
                <a class="icon" href="">
                    <img class = "social" src="imgs/naver.png" alt="Naver">
                </a>
            </div>
            <div class="signup">
                Khuflix 회원이 아닌가요?
                <a id="b1" href="">지금 가입하세요</a>
            </div>
            <div class="robot">
                이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.
                <a id="b2" href="">자세히 알아보기</a>
            </div>
        </div>
        <div class="info-part">
            <p>질문이 있으신가요? 문의 전화: 080-001-9587</p>
            <div class="info">
                쿠플릭스서비시스코리아
                이메일 주소: korea@khuflix.com
                주소: 경기도 용인시 기흥구 덕영대로 1732
            </div>
        </div>
    </header>
</body>
</html>
